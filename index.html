      const todayStr = () => new Date().toISOString().slice(0, 10);
      const currency = (n) => {
        const num = Number(n || 0);
        try {
          return num
            .toLocaleString(undefined, { style: "currency", currency: "BDT" })
            .replace("BDT", "‡ß≥")
            .trim();
        } catch {
          // Fallback for browsers that don't know BDT

      // NEW: Function to convert amount to words (BDT specific, using Lakh/Crore)
      const amountToWords = (n) => {
          if (typeof n !== 'number') {
              n = Number(n);
          }
          if (isNaN(n) || n <= 0) {
              return "Zero Taka Only";
          }

          const units = ['', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
          const teens = ['Ten', 'Eleven', 'Twelve', 'Thirteen', 'Fourteen', 'Fifteen', 'Sixteen', 'Seventeen', 'Eighteen', 'Nineteen'];
          const tens = ['', '', 'Twenty', 'Thirty', 'Forty', 'Fifty', 'Sixty', 'Seventy', 'Eighty', 'Ninety'];
          
          function helper(num) {
              if (num === 0) return '';
              if (num < 10) return units[num] + ' ';
              if (num < 20) return teens[num - 10] + ' ';
              if (num < 100) return tens[Math.floor(num / 10)] + ' ' + helper(num % 10);
              if (num < 1000) return units[Math.floor(num / 100)] + ' Hundred ' + helper(num % 100);
              
              let words = '';
              // Use Crore
              if (num >= 10000000) {
                  words += helper(Math.floor(num / 10000000)) + ' Crore ';
                  num %= 10000000;
              }
              // Use Lakh
              if (num >= 100000) {
                  words += helper(Math.floor(num / 100000)) + ' Lakh ';
                  num %= 100000;
              }
              if (num >= 1000) {
                  words += helper(Math.floor(num / 1000)) + ' Thousand ';
                  num %= 1000;
              }
              words += helper(num);
              return words;
          }

          let totalAmount = Math.round(n * 100) / 100;
          let taka = Math.floor(totalAmount);
          let paisa = Math.round((totalAmount - taka) * 100);

          let takaWords = helper(taka).trim();
          let words = takaWords;

          if (words) {
              words += ' Taka';
          } else {
              words = '';
          }

          if (paisa > 0) {
              if (words) {
                  words += ' and ';
              }
              // Converting paisa to words is complex, using fraction for simplicity/accuracy
              let paisaWords = helper(paisa).trim();
              if (paisaWords) {
                  words += paisaWords + ' Paisa';
              } else {
                  words += `${String(paisa).padStart(2, '0')}/100 Paisa`; 
              }
          }

          if (words) {
              words += ' Only';
          }

          return words.replace(/\s+/g, ' ').trim() || "Zero Taka Only";
      };

            const r = (Math.random() * 16) | 0;
            const v = c === 'x' ? r : (r & 0x3) | 0x8;
            return v.toString(16);

      /* ------------- Cloud Storage Functions (unchanged) ------------- */
      const localStorageKey = "rental_erp_v1";
      const loadData = async (uid) => {
        try {
          // Check for old localStorage data for one-time migration
          const rawLocal = localStorage.getItem(localStorageKey);
          if (rawLocal) {
            console.log("Found data in localStorage. Attempting cloud migration.");
            const parsed = JSON.parse(rawLocal);
            // Save it to Firestore immediately
            await saveData(parsed, uid);
            // Clear local storage after successful migration
            localStorage.removeItem(localStorageKey);
            alert("Local data migrated to the cloud successfully! It will now sync across devices.");
            return { ...initialData, ...parsed };
          }

          // Load from Firestore (using UID to scope the document path)
          const docPath = `erp_data/${uid}`;
          const docRef = db.doc(docPath);
          const doc = await docRef.get();

          if (doc.exists) {
            console.log("Data loaded from cloud storage.");
            // Merge with initialData to ensure new fields are present
            return { ...initialData, ...doc.data() };

          console.log("No cloud data found. Saving initial demo data to cloud.");

          const fileRef = storageRef.child(path);
          
          console.log(`Uploading ${type} for ${unitId}...`);
          
          const snapshot = await fileRef.put(file);
          const downloadURL = await snapshot.ref.getDownloadURL();
          
          console.log(`Upload successful. URL: ${downloadURL}`);
          return downloadURL;
      };

      // NEW: Custom File Upload Component
      function FileUpload({ label, urlKey, unitId, setUnitForm, currentUrl }) {
          const [uploading, setUploading] = useState(false);
          const fileInputRef = useRef(null);

          const handleFileChange = async (event) => {
              const file = event.target.files[0];
              if (!file) return;

              setUploading(true);
              try {
                  const url = await uploadFile(file, unitId, urlKey);
                  // Update the unit form state with the new URL
                  setUnitForm(f => ({ ...f, [`${urlKey}Url`]: url }));
                  alert(`${label} uploaded successfully!`);
              } catch (error) {
                  console.error("Upload failed:", error);
                  alert(`Upload failed for ${label}. Check console for details. Ensure you have enabled Firebase Storage and the security rules allow public writes.`);
              } finally {
                  setUploading(false);
                  // Reset file input to allow uploading the same file again
                  if (fileInputRef.current) {
                      fileInputRef.current.value = null;
                  }
              }
          };

          return (
              <div className="space-y-1">
                  <label className="text-sm font-medium text-slate-700 block">{label}</label>
                  <input 
                      type="file" 
                      ref={fileInputRef}
                      onChange={handleFileChange} 
                      disabled={uploading || !unitId}

              </div>
          );
      }


      /* ------------- Auth Status Wrapper (NEW) ------------- */

      function AuthStatusWrapper() {

          // 1. Listen for Auth State Changes

                  setAuthReady(true);
                  setIsSigningIn(false); // Reset loading state when auth state is resolved
                  console.log("Auth state changed. User:", user ? user.uid : "None");

              return () => unsubscribe();
          }, []);

          }

          if (!currentUser) {
              return <AuthStatus isSigningIn={isSigningIn} setIsSigningIn={setIsSigningIn} />;
          }

          // Render the main App only when a user is logged in
          return <App currentUser={currentUser} />;

      /* ------------- Auth Status (Login/Signup Page) (NEW) ------------- */

      function AuthStatus({ isSigningIn, setIsSigningIn }) {
          const [email, setEmail] = useState('');
          const [password, setPassword] = useState('');
          const [isRegistering, setIsRegistering] = useState(false);
          const [error, setError] = useState('');
          
          const handleAuth = async (isRegister) => {
              setError('');
              if (!email || !password) {
                  setError('Email and password are required.');
                  return;
              }
              setIsSigningIn(true);
              try {
                  if (isRegister) {
                      await auth.createUserWithEmailAndPassword(email, password);
                  } else {
                      await auth.signInWithEmailAndPassword(email, password);
                  }
                  // Auth state change listener will handle state update
              } catch (e) {
                  console.error(e);
                  setError(e.message || 'Authentication failed. Check your credentials.');
                  setIsSigningIn(false);
              }
          };
          
          return (
              <div className="flex items-center justify-center min-h-screen bg-slate-50 p-4">
                  <Section title={isRegistering ? "Sign Up" : "Log In"} right={null} className="w-full max-w-sm">
                      <div className="space-y-3">
                          {error && 
                          <div className="p-3 bg-rose-100 text-rose-700 rounded-xl text-sm">{error}</div>}
                          <Input 
                              type="email" 
                              placeholder="Email" 
                              value={email} 
                              onChange={(e) => setEmail(e.target.value)} 
                              disabled={isSigningIn}
                          />
                          <Input 
                              type="password" 
                              placeholder="Password" 
                              value={password} 
                              onChange={(e) => setPassword(e.target.value)} 
                              disabled={isSigningIn}
                          />
                          <Button 
                              className="w-full" 
                              onClick={() => handleAuth(isRegistering)}
                              disabled={isSigningIn}
                          >
                              {isSigningIn 
                              ? 'Processing...' : (isRegistering ? 'Sign Up' : 'Log In')}
                          </Button>
                          <div className="text-center text-sm">

                                          className="text-indigo-600 cursor-pointer hover:underline ml-1" 
                                          onClick={() => { setIsRegistering(false); setError(''); }}

                              ) : (

                                          className="text-indigo-600 cursor-pointer hover:underline ml-1" 
                                          onClick={() => { setIsRegistering(true); setError(''); }}
                                      >

                                  </>
                              )}

                          <div className="text-xs text-slate-400 pt-3 text-center">
                              developed by Foyaz Chowdhury
                          </div>
                      </div>
                      
                  </Section>
              </div>
          );
      }

      /* ------------- Main App (UPDATED) ------------- */
      function App({ currentUser }) {
        const [data, setData] = useState(initialData);
        const [tab, setTab] = useState("dashboard");
        const [search, setSearch] = useState("");
        const [showReceipt, setShowReceipt] = useState(null); 
        const [loading, setLoading] = useState(true);
        const uid = currentUser.uid; // Get UID from the logged-in user

        // 1. Initial data fetch from cloud
        useEffect(() => {
            setLoading(true);
            // Pass UID to loadData
            loadData(uid).then(initialData => {
                setData(initialData);
                setLoading(false);
            });
        }, [uid]); // Re-run when UID changes (though it shouldn't once logged in)

        // 2. Data Persistence (Debounced Cloud Save)
        const saveTimeout = useRef(null);
        useEffect(() => {
          if (loading || !uid) return; // Do not save until initial load is complete or if no UID

          if (saveTimeout.current) {
            clearTimeout(saveTimeout.current);
          }

          // Set a new timeout to save data after a small delay (500ms)
          saveTimeout.current = setTimeout(() => {
            saveData(data, uid); // Pass UID to saveData
          }, 500); 

          return () => {
            if (saveTimeout.current) {
              clearTimeout(saveTimeout.current);
            }
          };
        }, [data, loading, uid]);


        const units = data.units;
        const payments = data.payments;
        const expenses = data.expenses;
        const org = data.org;
        const totals = useMemo(() => {
          const income = payments.reduce((s, p) => s + Number(p.amount || 0), 0);
          const expense = expenses.reduce((s, e) => s + Number(e.amount || 0), 0);
          return { income, expense, net: income - expense };
        }, [payments, expenses]);
        const outstandingByUnit = useMemo(() => {
          const now = new Date();
          const ym = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, "0")}`;
          const map = Object.fromEntries(units.map((u) => [u.id, u.rent || 0]));
          payments
            .filter((p) => (p.forMonth || "").startsWith(ym))
            .forEach((p) => {
              map[p.unitId] = (map[p.unitId] || 0) - Number(p.amount || 0);
            });
          return map; // positive means due
        }, [units, payments]);
        const filteredUnits = useMemo(() => {
          if (!search) return units;
          const q = search.toLowerCase();
          return units.filter(
            (u) =>
              u.id.toLowerCase().includes(q) ||
              u.name.toLowerCase().includes(q) ||
              (u.tenant || "").toLowerCase().includes(q) ||
              (u.type || "").toLowerCase().includes(q)
          );
        }, [units, search]);

          setData((d) => ({
            ...d,

              ? d.units.map((x) => (x.id === unit.id ? { ...x, ...unit } : x))

                <thead className="bg-slate-100 text-slate-600"> 
                  <tr> 
                    <th className="p-3 text-left">Date</th> 
                    <th className="p-3 text-left">Category</th> 
                    <th className="p-3 text-left">Vendor</th> 
                    <th className="p-3 text-right">Amount</th> 
                    <th className="p-3 text-left">Notes</th> 
                  </tr> 
                </thead> 
                <tbody> 
                  {expenses.map((e) => ( 
                    <tr key={e.id} className="border-t"> 
                      <td className="p-3">{e.date}</td> 
                      <td className="p-3">{e.category}</td> 
                      <td className="p-3">{e.vendor || "‚Äî"}</td> 
                      <td className="p-3 text-right">{currency(e.amount)}</td> 
                      <td className="p-3">{e.notes || ""}</td> 
                    </tr> 
                  ))} 
                </tbody> 
              </table> 
            </div> 
          </div> 
        ); 
      }
      /* ------------- Settings (unchanged) ------------- */ 
      function OrgSettings({ org, updateOrg, clearOrgFields, restoreDemoOrg, clearPayments, clearExpenses, factoryReset }) { 
        return ( 
          <div className="grid md:grid-cols-2 gap-3 md:gap-4"> 
            <div className="space-y-3 bg-slate-50 border rounded-2xl p-3"> 
              <div className="font-semibold">Organization Info</div> 
              <Input placeholder="Name" value={org.name || ""} onChange={(e) => updateOrg({ name: e.target.value })} /> 
              <Input placeholder="Address" value={org.address || ""} onChange={(e) => updateOrg({ address: e.target.value })} /> 
              <Input placeholder="Phone" value={org.phone || ""} onChange={(e) => updateOrg({ phone: e.target.value })} /> 
              <Input placeholder="Email" value={org.email || ""} onChange={(e) => updateOrg({ email: e.target.value })} /> 
              <Input placeholder="Receipt Note" value={org.note || ""} onChange={(e) => updateOrg({ note: e.target.value })} /> 
              <div className="flex gap-2 pt-1"> 
                <Button variant="secondary" onClick={clearOrgFields}>Reset Org Fields</Button> 
                <Button variant="secondary" onClick={restoreDemoOrg}>Restore Demo Org</Button> 
              </div> 
            </div> 
            <div className="space-y-3 bg-slate-50 border rounded-2xl p-3"> 
              <div className="text-sm text-slate-500">Data Management / Reset</div> 
              <div className="grid grid-cols-1 md:grid-cols-2 gap-2"> 
                <Button variant="danger" onClick={clearPayments}>Clear ALL Payments</Button> 
                <Button variant="danger" onClick={clearExpenses}>Clear ALL Expenses</Button> 
                <Button variant="danger" onClick={factoryReset}>Factory Reset (Everything)</Button> 
              </div> 
              <div className="text-xs text-slate-500"> 
                 ‚Ä¢ Clearing payments removes all receipts.
                 <br/> ‚Ä¢ Clearing expenses removes all expense entries. 
                 <br/> ‚Ä¢ Factory reset restores demo units and org, and wipes payments & expenses.
              </div> 
            </div> 
          </div> 
        ); 
      } 
      /* ------------- Receipt Modal (printable) (MODIFIED) ------------- */ 
      function ReceiptModal({ org, payment, unit, onClose }) { 
        const ref = useRef();
        const printNow = () => { 
          const w = window.open("", "_blank"); 
          const html = renderReceiptHTML(org, payment, unit); 
          w.document.write(html); 
          w.document.close(); 
          w.focus();
          // Use setTimeout to ensure content is fully loaded before print dialog appears
          setTimeout(() => w.print(), 200);
        }; 
        return ( 
          <div className="fixed inset-0 z-50 bg-black/50 flex items-end md:items-center justify-center p-0 md:p-6"> 
            <div ref={ref} className="bg-white w-full md:max-w-2xl rounded-t-2xl md:rounded-2xl shadow-xl"> 
              <div className="p-3 border-b flex items-center justify-between"> 
                <div className="font-semibold">Receipt Preview</div> 
                <div className="flex gap-2"> 
                  <Button variant="secondary" onClick={printNow}>Print</Button> 
                  <Button variant="danger" onClick={onClose}>Close</Button> 
                </div> 
              </div> 
              <div className="p-4 bg-slate-50"> 
                <div className="bg-white border rounded-xl p-4" dangerouslySetInnerHTML={{ __html: renderReceiptInner(org, payment, unit) }} /> 
              </div> 
            </div> 
          </div> 
        ); 
      }
      
      // MODIFIED: Render function to include Amount in Words
      function renderReceiptInner(org, payment, unit) {
        const amountInWords = amountToWords(payment.amount); // NEW
        
        return `
          <div style="font-family: Times New Roman, system-ui; max-width: 900px; margin: 0 auto;">
            <div style="display:flex; justify-content:space-between; gap:12px; align-items:flex-start;">
              <div>
                <div style="font-size:20px; font-weight:700;">${escapeHTML(org.name)}</div>
                <div style="font-size:12px; color:#334155;">${escapeHTML(org.address)}</div>
                <div style="font-size:12px; color:#334155;">Phone: ${escapeHTML(org.phone)} | Email: ${escapeHTML(org.email)}</div>
              </div>
              <div style="text-align:right; font-size:12px; color:#334155;">
                <div><b>Receipt #</b>: ${escapeHTML(payment.receiptNo)}</div>
                <div><b>Date</b>: ${escapeHTML(payment.date)}</div>
              </div>
            </div>
            <hr style="margin:12px 0; border:none; border-top:1px dashed #cbd5e1;" />
            <div style="font-size:14px; margin-bottom:8px;"><b>Received With Thanks From:</b> ${escapeHTML(payment.tenant)}</div>
            <table style="width:100%; font-size:14px; border-collapse:collapse;">
              <thead>
                <tr>
                  <th style="text-align:left; padding:8px; background:#f1f5f9;">Unit</th>
                  <th style="text-align:left; padding:8px; background:#f1f5f9;">For Month</th>
                  <th style="text-align:center; padding:8px; background:#f1f5f9;">Method</th>
                  <th style="text-align:right; padding:8px; background:#f1f5f9;">Amount</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td style="padding:8px; border-top:1px solid #e2e8f0;">${escapeHTML(unit?.name || payment.unitId)}</td>
                  <td style="padding:8px; border-top:1px solid #e2e8f0;">${escapeHTML(payment.forMonth)}</td>
                  <td style="padding:8px; text-align:center; border-top:1px solid #e2e8f0;">${escapeHTML(payment.method)}</td>
                  <td style="padding:8px; text-align:right; border-top:1px solid #e2e8f0;"><b>${currency(payment.amount)}</b></td>
                </tr>
              </tbody>
            </table>
            
            <div style="margin-top:12px; padding:8px; font-size:14px;">
              <b>Amount in Words:</b> ${amountInWords}
            </div>
            
            ${payment.notes ? `<div style="margin-top:8px; font-size:12px; color:#475569;"><b>Notes:</b> ${escapeHTML(payment.notes)}</div>` : ""}
            <div style="margin-top:24px; display:flex; justify-content:space-between; align-items:center;">
              <div style="font-size:12px; color:#334155;">${escapeHTML(org.note || "")}</div>
              <div style="text-align:center;">
                <div style="border-top:1px solid #94a3b8; padding-top:6px; font-size:12px;">Authorized Signature</div>
              </div>
            </div>
          </div>
        `;
      }

      function renderReceiptHTML(org, payment, unit) {
        return `<!DOCTYPE html>
        <html>
        <head>
          <meta charset="utf-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1" />
          <title>${escapeHTML(org.name)} ‚Äî Receipt ${escapeHTML(payment.receiptNo)}</title>
          <style>
            @media print {
              @page { size: A4; margin: 16mm; }
            }
            body { background:#f8fafc; margin:0; padding:16px; }
            .sheet { background:white; padding:16px; border:1px solid #e2e8f0; border-radius:12px; }
          </style>
        </head>
        <body>
          <div class="sheet">${renderReceiptInner(org, payment, unit)}</div>
        </body>
        </html>`;
      }

      function escapeHTML(str) {
        return String(str || "").replace(/[&<>'"]/g, (c) => ({"&":"&amp;","<":"&lt;",">":"&gt;","'":"&#39;","\"":"&quot;"}[c]));
      }
      
      const root = ReactDOM.createRoot(document.getElementById('root'));
      // Changed to use AuthStatusWrapper as the main entry point
      root.render(<AuthStatusWrapper />);
    </script>
  </body>
</html>
